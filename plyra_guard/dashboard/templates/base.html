<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>plyra-guard &middot; ActionGuard Dashboard</title>
  <meta name="description" content="Plyra ActionGuard — Agentic AI middleware dashboard">
  <meta name="theme-color" content="#050810">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' rx='6' fill='%230d1525'/><line x1='8' y1='16' x2='16' y2='7' stroke='%2300f5ff' stroke-width='1.5' opacity='0.4'/><line x1='8' y1='16' x2='24' y2='16' stroke='%2300f5ff' stroke-width='1.5' opacity='0.4'/><line x1='8' y1='16' x2='16' y2='25' stroke='%2300f5ff' stroke-width='1.5' opacity='0.4'/><rect x='5' y='9' width='5' height='14' rx='2.5' fill='white'/><circle cx='16' cy='7' r='3' fill='%2300f5ff'/><circle cx='24' cy='16' r='3' fill='%2300f5ff'/><circle cx='16' cy='25' r='3' fill='%2300f5ff'/><circle cx='8' cy='16' r='2' fill='white'/></svg>">
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.1/sse.js"></script>
  <style>
    :root {
      --bg:      #050810;
      --surface: #0d1525;
      --border:  #1a3050;
      --cyan:    #00f5ff;
      --cyan2:   #0099cc;
      --dim:     #4a7a9b;
      --white:   #ffffff;
      --mist:    #a0b4cc;
      --red:     #ff4444;
      --amber:   #ffaa00;
      --green:   #00cc88;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--white);
      font-family: 'Courier New', 'SF Mono', monospace;
      min-height: 100vh;
    }
    /* ── Nav ─────────────────────────────── */
    .nav {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      height: 48px;
      display: flex;
      align-items: center;
      padding: 0 24px;
      gap: 12px;
      font-size: 13px;
    }
    .nav-brand { color: var(--cyan); font-weight: 700; letter-spacing: 2px; }
    .nav-sep   { color: var(--dim); }
    .nav-name  { color: var(--white); }
    .nav-right { margin-left: auto; display: flex; align-items: center; gap: 16px; }
    .nav-ver   { color: var(--dim); font-size: 11px; }
    .status-live   { color: var(--green); font-size: 11px; }
    .status-dead   { color: var(--red);   font-size: 11px; }
    @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:0.4} }
    .status-live .dot { animation: pulse 2s infinite; }
    /* ── Main ────────────────────────────── */
    .main { padding: 24px; max-width: 1280px; margin: 0 auto; }
    /* ── Stat cards ──────────────────────── */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-left: 3px solid var(--cyan);
      border-radius: 8px;
      padding: 24px;
    }
    .stat-label {
      font-size: 10px;
      color: var(--dim);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .stat-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--white);
      line-height: 1;
      margin-bottom: 6px;
    }
    .stat-delta {
      font-size: 11px;
    }
    .delta-pos { color: var(--cyan); }
    .delta-neg { color: var(--red); }
    .delta-zero { color: var(--dim); }
    /* ── Chart ───────────────────────────── */
    .chart-wrap {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    /* ── Feed ────────────────────────────── */
    .feed-section { margin-bottom: 24px; }
    .section-title {
      font-size: 10px;
      color: var(--dim);
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .feed-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      font-size: 12px;
      animation: slideIn 0.2s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .feed-row:hover { background: rgba(0,245,255,0.03); }
    .feed-row.rolled-back { opacity: 0.4; }
    .feed-row.rolled-back .feed-action { text-decoration: line-through; }
    .feed-time   { color: var(--dim); font-size: 11px; min-width: 70px; }
    .feed-agent  { color: var(--mist); min-width: 120px; }
    .feed-action { color: var(--white); font-weight: 700; min-width: 140px; }
    .feed-risk   { min-width: 60px; font-size: 11px; }
    .risk-low    { color: var(--dim); }
    .risk-mid    { color: var(--amber); }
    .risk-high   { color: var(--red); font-weight: 700; }
    .verdict-badge {
      font-size: 10px;
      letter-spacing: 1px;
      padding: 2px 8px;
      border-radius: 3px;
      min-width: 70px;
      text-align: center;
      display: inline-block;
    }
    .v-allow    { background: rgba(0,204,136,0.15); color: #00cc88; border: 1px solid #00cc88; }
    .v-block    { background: rgba(255,68,68,0.15); color: #ff4444; border: 1px solid #ff4444; }
    .v-escalate { background: rgba(255,170,0,0.15); color: #ffaa00; border: 1px solid #ffaa00; }
    .v-warn     { background: transparent; color: #ffaa00; border: 1px solid #ffaa00; }
    .btn-rollback {
      background: none;
      border: none;
      color: var(--cyan);
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      padding: 2px 6px;
    }
    .btn-rollback:hover { opacity: 0.7; }
    .rb-label { font-size: 10px; color: var(--dim); letter-spacing: 1px; }
    /* ── Agents table ────────────────────── */
    .agents-table { width: 100%; border-collapse: collapse; }
    .agents-table th {
      font-size: 10px;
      color: var(--dim);
      letter-spacing: 2px;
      text-transform: uppercase;
      text-align: left;
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      font-weight: 400;
    }
    .agents-table td {
      padding: 8px 12px;
      font-size: 12px;
      border-bottom: 1px solid rgba(26,48,80,0.4);
    }
    .trust-badge {
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }
    .trust-high   { background: rgba(0,245,255,0.15); color: var(--cyan); }
    .trust-med    { background: rgba(255,255,255,0.1); color: var(--white); }
    .trust-low    { background: rgba(255,170,0,0.15); color: var(--amber); }
    .trust-danger { background: rgba(255,68,68,0.15); color: var(--red); }
    .agent-dot { font-size: 10px; }
    .agent-active { color: #00cc88; }
    .agent-active .dot { animation: pulse 2s infinite; }
    .agent-idle { color: var(--dim); }
    /* ── Empty state ─────────────────────── */
    .empty-state {
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 48px 24px;
      text-align: center;
      color: var(--dim);
      font-size: 13px;
      line-height: 2;
    }
    /* ── Footer ──────────────────────────── */
    .footer {
      border-top: 1px solid var(--border);
      padding: 20px 24px;
      font-size: 10px;
      color: var(--dim);
      letter-spacing: 2px;
      text-align: center;
    }
    .footer a { color: var(--dim); text-decoration: none; }
    .footer a:hover { color: var(--cyan); }
  </style>
</head>
<body>
  <!-- Nav -->
  <nav class="nav">
    <span class="nav-brand">&#9650; PLYRA</span>
    <span class="nav-sep">&middot;</span>
    <span class="nav-name">plyra-guard</span>
    <div class="nav-right">
      <span class="nav-ver">v0.1.0</span>
      <span id="status-dot"
            hx-get="/dashboard/health"
            hx-trigger="every 10s"
            hx-target="#status-dot"
            hx-swap="outerHTML"
            hx-select="#status-dot"
            class="status-live"><span class="dot">●</span> LIVE</span>
    </div>
  </nav>

  <!-- Main -->
  <div class="main">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    plyra-guard v0.1.0 &middot; Part of the Plyra suite
    &middot; <a href="https://plyra.dev">plyra.dev</a>
    &middot; Apache-2.0
  </footer>
</body>
</html>
