name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - "plyra-docs/docs/**"
      - "plyra-docs/mkdocs.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: pip install -r docs/requirements-docs.txt

      - name: Build and deploy
        working-directory: plyra-docs
        run: mkdocs gh-deploy --force
