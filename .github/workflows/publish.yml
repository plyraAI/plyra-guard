name: "plyra-guard Â· Publish to PyPI"

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish Release
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'rc') && !contains(github.ref, 'a') && !contains(github.ref, 'b')"
    environment: pypi-release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run full test suite
        run: uv run pytest tests/ -v --tb=short

      - name: Build package
        run: uv build

      - name: Verify build artifacts
        run: |
          ls -la dist/
          test -f dist/plyra_guard-*.whl
          test -f dist/plyra_guard-*.tar.gz

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*

      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Release ${context.ref} failed`,
              body: `The publish workflow for tag \`${context.ref}\` failed.\n\nSee: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'release']
            });

  publish-testpypi:
    name: Publish Pre-release to TestPyPI
    runs-on: ubuntu-latest
    if: "contains(github.ref, 'rc') || contains(github.ref, 'a') || contains(github.ref, 'b')"
    environment: testpypi-release

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run full test suite
        run: uv run pytest tests/ -v --tb=short

      - name: Build package
        run: uv build

      - name: Verify build artifacts
        run: |
          ls -la dist/
          test -f dist/plyra_guard-*.whl
          test -f dist/plyra_guard-*.tar.gz

      - name: Publish to TestPyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Create GitHub Pre-release
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          generate_release_notes: true
          files: dist/*
